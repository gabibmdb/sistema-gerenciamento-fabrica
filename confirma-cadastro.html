<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Imersão 2020.1</title>
  </head>
  <body>



<!--confirmação de cadastro-->

<div class="container col-xl-4 col-md-6">

    <div class="envelopeLogo">
        <img src = "images/fabrica-original.png" alt = "Logo da Fábrica de Software">
    </div>

    <div class="imersao"> 
        <h3>IMERSÃO 2020.1</h3>
    </div>
 
    <div class="envelopeForm">

      <div class="envelopeInforma">
        <p class = "text-primary text-center m-0" >
            Cadastro efetuado com sucesso! <br><br>
            Este é o seu QRcode invidual. Guarde-o, pois será solicitado para marcar a sua presença nas palestras e workshops da Imersão.
        </p>
      </div>

<!--QRcode-->

        <div class = "QRcode mt-3 mb-3">
            <img src = "images/QRcode.png" alt = "QRcode">
        </div>
<!--Download-->

        <div class="botaoDownload">
            <button type="button" class="btn btn-primary btn-md btn-block" onclick="">Download</button>
        </div>

    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
